<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ura_link05</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      text-align: center;
      color: #000;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }
    .username {
      color: #666;
      margin-bottom: 20px;
    }
    .desc {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .video-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 12px;
      cursor: pointer;
    }
    .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    .play:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-left: 18px solid #fff;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ura_link05</h1>
    <div class="username">@ura_link05</div>

    <div class="desc">
      裏まとめ<br>
      新たに見つけ次第動画追加します
    </div>

    <div class="video-box" onclick="location.href='https://lite.tiktok.com/t/ZS9JUPy7rvERo-ENelP/'">
      <div class="play"></div>
    </div>
  </div>
</body>
</html>
